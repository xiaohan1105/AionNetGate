# ===========================================
# AionGate 2.0 Docker Compose 配置
# ===========================================
# 使用: docker-compose up -d
# 查看日志: docker-compose logs -f

version: '3.8'

services:
  # ===========================================
  # 核心服务: AionGate 网关
  # ===========================================
  aiongate:
    build:
      context: ../..
      dockerfile: deploy/docker/Dockerfile
    image: aiongate:2.0
    container_name: aiongate
    restart: unless-stopped
    ports:
      - "${GATEWAY_PORT:-10001}:10001"   # 游戏网关端口
      - "9090:9090"                       # 健康检查/API端口
      - "9091:9091"                       # Prometheus指标端口
    volumes:
      - ../../config:/app/config:ro       # 配置文件 (只读)
      - aiongate-logs:/app/logs           # 日志目录
      - aiongate-data:/app/data           # 数据目录
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - SERVER_NAME=${SERVER_NAME:-我的永恒之塔}
      - GATEWAY_PORT=${GATEWAY_PORT:-10001}
      - DB_PROVIDER=${DB_PROVIDER:-mysql}
      - DB_HOST=${DB_HOST:-postgres}
      - DB_PORT=${DB_PORT:-5432}
      - DB_NAME=${DB_NAME:-aiongate}
      - DB_USER=${DB_USER:-aiongate}
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=redis
      - JWT_SECRET=${JWT_SECRET}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - aiongate-network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9090/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ===========================================
  # 数据库: PostgreSQL 17 (推荐) / MySQL 9
  # ===========================================
  postgres:
    image: postgres:17-alpine
    container_name: aiongate-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-aiongate}
      POSTGRES_USER: ${DB_USER:-aiongate}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
      TZ: Asia/Shanghai
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ../sql/init_postgres.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    ports:
      - "5432:5432"
    networks:
      - aiongate-network
    command:
      - postgres
      - -c
      - max_connections=200
      - -c
      - shared_buffers=256MB
      - -c
      - effective_cache_size=1GB
      - -c
      - maintenance_work_mem=64MB
      - -c
      - checkpoint_completion_target=0.9
      - -c
      - wal_buffers=16MB
      - -c
      - default_statistics_target=100
      - -c
      - random_page_cost=1.1
      - -c
      - effective_io_concurrency=200
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-aiongate}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # MySQL 9 (可选，用于向后兼容)
  mysql:
    image: mysql:9.1
    profiles:
      - mysql
    container_name: aiongate-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME:-aiongate}
      MYSQL_USER: ${DB_USER:-aiongate}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      TZ: Asia/Shanghai
    volumes:
      - mysql-data:/var/lib/mysql
      - ../sql/init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    ports:
      - "3306:3306"
    networks:
      - aiongate-network
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --default-authentication-plugin=mysql_native_password
      - --max_connections=200
      - --innodb_buffer_pool_size=256M
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ===========================================
  # 缓存: Redis
  # ===========================================
  redis:
    image: redis:7.4-alpine
    container_name: aiongate-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 128mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    networks:
      - aiongate-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ===========================================
  # 监控: Prometheus
  # ===========================================
  prometheus:
    image: prom/prometheus:v3.0.1
    container_name: aiongate-prometheus
    restart: unless-stopped
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    ports:
      - "9092:9090"
    networks:
      - aiongate-network
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-lifecycle'

  # ===========================================
  # 可视化: Grafana
  # ===========================================
  grafana:
    image: grafana/grafana:11.4.0
    container_name: aiongate-grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana-data:/var/lib/grafana
    ports:
      - "3000:3000"
    networks:
      - aiongate-network
    depends_on:
      - prometheus

  # ===========================================
  # 日志收集: Loki (可选)
  # ===========================================
  loki:
    image: grafana/loki:3.3.2
    container_name: aiongate-loki
    restart: unless-stopped
    profiles:
      - logging
    volumes:
      - loki-data:/loki
    ports:
      - "3100:3100"
    networks:
      - aiongate-network
    command: -config.file=/etc/loki/local-config.yaml

# ===========================================
# 数据卷
# ===========================================
volumes:
  postgres-data:
    driver: local
  mysql-data:
    driver: local
  redis-data:
    driver: local
  aiongate-logs:
    driver: local
  aiongate-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
  loki-data:
    driver: local

# ===========================================
# 网络
# ===========================================
networks:
  aiongate-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
