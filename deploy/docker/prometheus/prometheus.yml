# Prometheus 配置文件

global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files: []

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'aiongate'
    static_configs:
      - targets: ['aiongate:9091']
    metrics_path: '/metrics'
    scrape_interval: 10s
